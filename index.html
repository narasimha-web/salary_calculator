<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salry task</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Salary Calculator</h2>
      <div class="row">
          <!--column one-->
          <div class="col column2">
              <div class="row">
                  <div class="col">
                      <label for="age" class="form-label"><b>Age :</b></label>
                    <input type="text" class="form-control" id="age" required>
                  </div>
                  <div class="col mb-3">
                      <label for="Year of working" class="form-label" ><b>Year Of Working :</b></label>
                    <input type="text" class="form-control" id="years" required>
                  </div>
              </div>
              <div class="mb-3">
                  <label for="Year of working" class="form-label" ><b>JOb:</b></label>
                <input type="text" class="form-control" id="job" required>
              </div>
              <div class="row">
                  <div class="col">
                      <label for="hours per day" class="form-label" ><b>Hours Per Day :</b></label>
                    <input type="number" class="form-control" id="hours" required>
                  </div>
                  <div class="col mb-3">
                      <label for="work days per week" class="form-label" ><b>Work Days Per Week:</b></label>
                    <input type="text" class="form-control" id="week" required>
                  </div>
              </div>
  
              <div class="row">
                  <div class="col">
                      <label for="Net_Salary" class="form-label" ><b>Net Salary ($) :</b></label>
                    <input type="number" class="form-control" id="Net_Salary" required>
                  </div>
                  <div class="col mb-4">
                      <label for="Calculatio type" class="form-label"><b>Calculation Type :</b></label>
                      <select class="form-select" aria-label="Default select example">
                        <option value="1" id="month">Monthly</option>
                        <option value="2" id="year">yearly</option>
                      </select>
                  </div>
              </div>
  
              <div class="botton">
                  <button type="button" class="btn btn-secondary" onclick = "salary_calculate()"><b>Create Salary Overview</b></button>
              </div>

          </div>
  <!--column two-->
  
          <div class="col column1">
              <h5 class="display_text">On Your job as Software <br> Engineer This is your Salary <br><b>overview :-</b></h5><br>
              <h5 class="hourly"><b>Hourly : <span id="hourly"></span></b> </h5><br>
              <h5 class="hourly"><b>Daily: <span id="daily"></span></b> </h5><br>
              <h5 class="week"><b>Weekly: <span id="Weekly"></span></b> </h5><br>
              <h5 class="monthly" onclick="month()"><b>monthly : <span id="monthly"></span></b></h5><br>
              <h5 class="yearly"><b>yearly: <span id="yearly"></span></b></h5><br>
  
              <h4 class="total_salry">For <span id="no_year"> 0 </span>years Working ,Your total salary <br> Is : <span id="total_amount"> </span></h4>
          </div>
  
      </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
